<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>回家公車 - 即時動態</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }

        .bus-card { 
            transition: all 0.2s ease; 
            cursor: pointer;
            touch-action: manipulation;
        }

        .bus-card:active { 
            transform: scale(0.97);
            background-color: #f1f5f9;
        }

        .status-coming { 
            color: #ef4444; 
            animation: pulse 1.5s infinite; 
        }

        @keyframes pulse { 
            0%, 100% { opacity: 1; } 
            50% { opacity: 0.6; } 
        }

        .refresh-spin { 
            animation: spin 1s linear infinite; 
        }

        @keyframes spin { 
            from { transform: rotate(0deg); } 
            to { transform: rotate(360deg); } 
        }

        .notify-active { 
            border-color: #3b82f6 !important; 
            background-color: #eff6ff !important;
            box-shadow: 0 4px 6px -1px rgb(59 130 246 / 0.1);
        }
    </style>
</head>
<body class="min-h-screen pb-10">

    <!-- 頁首導覽列 -->
    <header class="bg-blue-900 text-white shadow-md sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-4 py-3 md:py-5 flex justify-between items-center">
            <div>
                <h1 class="text-lg md:text-xl font-bold tracking-tight">回家公車</h1>
                <p class="text-[10px] md:text-xs opacity-70" id="apiStatusText">即時數據同步中</p>
            </div>
            <div class="flex items-center space-x-2 md:space-x-4">
                <span id="autoUpdateTimer" class="text-[10px] font-mono bg-black/20 px-2 py-0.5 rounded">--s</span>
                <button id="refreshBtn" class="w-10 h-10 flex items-center justify-center hover:bg-blue-800 rounded-full transition-colors">
                    <i class="fas fa-sync-alt" id="refreshIcon"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 py-4">
        
        <!-- 提醒說明橫幅 -->
        <div id="statusBanner" class="bg-white border-l-4 border-blue-500 p-3 rounded shadow-sm mb-6 flex items-center justify-between text-xs md:text-sm">
            <div class="flex items-center">
                <i class="fas fa-bell text-blue-500 mr-2"></i>
                <p class="text-gray-600 font-medium">點擊路線卡片可設定 10 分鐘前到站提醒</p>
            </div>
            <span class="text-[9px] text-gray-400" id="lastUpdate">尚未更新</span>
        </div>

        <!-- 響應式佈局：手機 1 欄 / 電腦 2 欄 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
            
            <!-- 左側區塊：港墘站標題組 -->
            <section>
                <div class="flex items-center mb-4 space-x-2 px-1">
                    <div class="w-1.5 h-6 bg-blue-700 rounded-full"></div>
                    <h2 class="text-lg font-bold text-gray-800">港墘站</h2>
                </div>
                <div id="list-left" class="space-y-3">
                    <div class="animate-pulse bg-white h-24 rounded-2xl border border-gray-100 shadow-sm"></div>
                </div>
            </section>

            <!-- 右側區塊：內湖運動中心標題組 -->
            <section>
                <div class="flex items-center mb-4 space-x-2 px-1">
                    <div class="w-1.5 h-6 bg-emerald-600 rounded-full"></div>
                    <h2 class="text-lg font-bold text-gray-800">內湖運動中心</h2>
                </div>
                <div id="list-right" class="space-y-3">
                    <div class="animate-pulse bg-white h-24 rounded-2xl border border-gray-100 shadow-sm"></div>
                </div>
            </section>
        </div>

        <footer class="mt-12 text-center text-gray-400">
            <div class="text-[10px] space-y-1">
                <p>監控站點：公館山 (往北)</p>
                <p>數據源：TDX 運輸資料流通服務 · 每 20 秒更新</p>
            </div>
        </footer>
    </main>

    <script>
        // API 憑證設定
        const API_CREDENTIALS = {
            clientId: 'jombo0116-a41aaae4-e370-47d0',
            clientSecret: '86917c9f-313b-498c-9eda-ab05247dacac'
        };

        const APP_CONFIG = {
            city: 'Taipei',
            stopName: '公館山',
            sections: [
                { id: 'left', routes: [
                    { id: '藍7', dest: '故宮', dir: 1 }, 
                    { id: '藍7副', dest: '故宮', dir: 1 }, 
                    { id: '藍26', dest: '舊宗路', dir: 1 }
                ]},
                { id: 'right', routes: [
                    { id: '551', dest: '捷運昆陽站', dir: 1 }, 
                    { id: '222', dest: '衡陽路', dir: 1 }
                ]}
            ],
            refreshInterval: 20
        };

        let accessToken = '';
        let countdown = APP_CONFIG.refreshInterval;
        let isFetching = false;
        let notifications = {}; // 儲存已設定提醒的路線

        window.onload = async () => {
            await startTracker();
            setInterval(tick, 1000);
        };

        async function startTracker() {
            if (isFetching) return;
            if (!accessToken) {
                document.getElementById('apiStatusText').innerText = '正在授權連線...';
                accessToken = await getAccessToken();
                if (!accessToken) return;
            }
            await fetchBusData();
        }

        async function getAccessToken() {
            const url = 'https://tdx.transportdata.tw/auth/realms/TDXConnect/protocol/openid-connect/token';
            const params = new URLSearchParams({
                grant_type: 'client_credentials',
                client_id: API_CREDENTIALS.clientId,
                client_secret: API_CREDENTIALS.clientSecret
            });
            try {
                const response = await fetch(url, { method: 'POST', body: params });
                const data = await response.json();
                return data.access_token;
            } catch (e) { return null; }
        }

        async function fetchBusData() {
            isFetching = true;
            document.getElementById('refreshIcon').classList.add('refresh-spin');
            try {
                const routeFilter = APP_CONFIG.sections.flatMap(s => s.routes.map(r => `RouteName/Zh_tw eq '${r.id}'`)).join(' or ');
                const filter = encodeURIComponent(`StopName/Zh_tw eq '${APP_CONFIG.stopName}' and (${routeFilter})`);
                const url = `https://tdx.transportdata.tw/api/basic/v2/Bus/EstimatedTimeOfArrival/City/${APP_CONFIG.city}?$filter=${filter}&$format=JSON`;

                const response = await fetch(url, { headers: { 'Authorization': `Bearer ${accessToken}` } });
                if (response.status === 401) { accessToken = ''; await startTracker(); return; }

                const data = await response.json();
                renderAllSections(data);
                checkNotifications(data);
                
                document.getElementById('lastUpdate').innerText = `最後更新：${new Date().toLocaleTimeString('zh-TW', {hour12:false})}`;
                document.getElementById('apiStatusText').innerText = '即時監控中';
                countdown = APP_CONFIG.refreshInterval;
            } catch (err) { console.error(err); } finally {
                isFetching = false;
                document.getElementById('refreshIcon').classList.remove('refresh-spin');
            }
        }

        function toggleNotification(routeId) {
            if (!("Notification" in window)) {
                alert("此瀏覽器不支援通知，請加入主畫面後使用。");
                return;
            }

            if (Notification.permission !== "granted") {
                Notification.requestPermission().then(p => {
                    if (p === "granted") alert("權限已開啟，可以設定提醒了！");
                });
                return;
            }

            if (notifications[routeId]) {
                delete notifications[routeId];
            } else {
                notifications[routeId] = true;
                new Notification("設定成功", { body: `當 ${routeId} 於 10 分鐘內抵達時將通知您。` });
            }
            fetchBusData();
        }

        function checkNotifications(data) {
            data.forEach(bus => {
                if (notifications[bus.RouteName.Zh_tw] && bus.EstimateTime !== undefined) {
                    const mins = Math.floor(bus.EstimateTime / 60);
                    if (mins <= 10 && mins > 0) {
                        new Notification("公車快到囉！", {
                            body: `${bus.RouteName.Zh_tw} 預計 ${mins} 分鐘後到達公館山。`,
                            requireInteraction: true
                        });
                        delete notifications[bus.RouteName.Zh_tw];
                    }
                }
            });
        }

        function formatBusTime(estimateTime, stopStatus) {
            if (estimateTime !== undefined && estimateTime !== null) {
                const mins = Math.floor(estimateTime / 60);
                if (mins <= 1) return { text: '將進站', isComing: true };
                if (mins <= 3) return { text: '即將進站', isSoon: true };
                return { text: `${mins} 分` };
            }
            const statusMap = { 1: "尚未發車", 2: "交會中", 3: "末班已過", 4: "今日休" };
            return { text: statusMap[stopStatus] || "未發車", isStatus: true };
        }

        function renderAllSections(data) {
            APP_CONFIG.sections.forEach(section => {
                const container = document.getElementById(`list-${section.id}`);
                container.innerHTML = '';
                section.routes.forEach(route => {
                    const buses = data.filter(b => b.RouteName.Zh_tw === route.id && b.Direction === route.dir)
                                      .sort((a, b) => (a.EstimateTime || 99999) - (b.EstimateTime || 99999));
                    const firstBus = buses[0];
                    const secondBus = buses[1];
                    const isNotified = notifications[route.id];

                    const card = document.createElement('div');
                    card.className = `bus-card bg-white rounded-2xl shadow-sm border p-4 flex justify-between items-center ${isNotified ? 'notify-active border-blue-400' : 'border-gray-100'}`;
                    card.onclick = () => toggleNotification(route.id);

                    const firstTime = formatBusTime(firstBus?.EstimateTime, firstBus?.StopStatus);
                    let statusClass = firstTime.isComing ? 'status-coming font-bold' : (firstTime.isSoon ? 'text-red-500 font-bold' : 'text-blue-700 font-bold');

                    let secondBusHtml = secondBus ? 
                        `<div class="mt-2 flex items-center space-x-2">
                            <span class="text-[10px] font-bold text-gray-400">下一班</span>
                            <span class="text-xs text-blue-500 bg-blue-50 px-2 rounded-full border border-blue-100">
                                ${formatBusTime(secondBus.EstimateTime, secondBus.StopStatus).text}
                            </span>
                        </div>` : 
                        `<div class="mt-2 text-[10px] text-gray-300 italic">下一班：暫無即時資訊</div>`;

                    card.innerHTML = `
                        <div class="flex flex-col flex-grow">
                            <div class="flex items-center space-x-2">
                                <span class="bg-gray-800 text-white px-2 py-0.5 rounded text-[10px] font-bold">${route.id}</span>
                                <span class="text-gray-800 font-bold text-sm md:text-base">往 ${route.dest}</span>
                                ${isNotified ? '<i class="fas fa-bell text-blue-500 text-xs animate-bounce"></i>' : ''}
                            </div>
                            <div class="text-[9px] text-gray-400 mt-2 flex items-center">
                                <i class="fas fa-bus mr-1 opacity-50"></i>${firstBus?.PlateNumb || '---'}
                            </div>
                            ${secondBusHtml}
                        </div>
                        <div class="text-right min-w-[85px] ml-2">
                            <div class="text-xl md:text-2xl ${statusClass} tracking-tighter">${firstTime.text}</div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            });
        }

        function tick() {
            if (!isFetching && accessToken) {
                countdown--;
                if (countdown <= 0) startTracker();
                document.getElementById('autoUpdateTimer').innerText = `${countdown}s`;
            }
        }

        document.getElementById('refreshBtn').addEventListener('click', startTracker);
    </script>
</body>
</html>
