<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>回家公車 - 即時動態 (穩定通知版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }

        .bus-card { 
            transition: all 0.2s ease; 
            cursor: pointer;
            touch-action: manipulation;
        }

        .bus-card:active { 
            transform: scale(0.97);
            background-color: #f1f5f9;
        }

        .status-coming { 
            color: #ef4444; 
            animation: pulse 1.5s infinite; 
        }

        @keyframes pulse { 
            0%, 100% { opacity: 1; } 
            50% { opacity: 0.6; } 
        }

        .refresh-spin { 
            animation: spin 1s linear infinite; 
        }

        @keyframes spin { 
            from { transform: rotate(0deg); } 
            to { transform: rotate(360deg); } 
        }

        .notify-active { 
            border-color: #3b82f6 !important; 
            background-color: #eff6ff !important;
            box-shadow: 0 4px 6px -1px rgb(59 130 246 / 0.1);
        }

        /* 螢幕常亮狀態樣式 */
        .wake-lock-on {
            color: #10b981 !important;
        }
    </style>
</head>
<body class="min-h-screen pb-10">

    <header class="bg-blue-900 text-white shadow-md sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-4 py-3 md:py-5 flex justify-between items-center">
            <div>
                <h1 class="text-lg md:text-xl font-bold tracking-tight flex items-center">
                    回家公車 <i class="fab fa-line ml-2 text-green-400"></i>
                </h1>
                <p class="text-[10px] md:text-xs opacity-70" id="apiStatusText">即時數據同步中</p>
            </div>
            <div class="flex items-center space-x-2 md:space-x-4">
                <!-- 螢幕常亮按鈕 -->
                <button id="wakeLockBtn" class="flex flex-col items-center justify-center p-2 rounded-lg text-white/50 hover:text-white transition-colors">
                    <i class="fas fa-lightbulb text-sm"></i>
                    <span class="text-[8px] mt-0.5">常亮</span>
                </button>
                <span id="autoUpdateTimer" class="text-[10px] font-mono bg-black/20 px-2 py-0.5 rounded">--s</span>
                <button id="refreshBtn" class="w-10 h-10 flex items-center justify-center hover:bg-blue-800 rounded-full transition-colors">
                    <i class="fas fa-sync-alt" id="refreshIcon"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 py-4">
        
        <div id="statusBanner" class="bg-white border-l-4 border-blue-500 p-3 rounded shadow-sm mb-6 flex items-center justify-between text-xs md:text-sm">
            <div class="flex items-center">
                <i class="fas fa-bell text-blue-500 mr-2"></i>
                <div>
                    <p class="text-gray-600 font-medium">點擊卡片設定 10 分鐘前提醒</p>
                    <p class="text-[9px] text-blue-600 font-bold tracking-tight">提醒時段：17:00 - 17:30 | 建議開啟螢幕常亮</p>
                </div>
            </div>
            <span class="text-[9px] text-gray-400" id="lastUpdate">尚未更新</span>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
            <section>
                <div class="flex items-center mb-4 space-x-2 px-1">
                    <div class="w-1.5 h-6 bg-blue-700 rounded-full"></div>
                    <h2 class="text-lg font-bold text-gray-800">港墘站</h2>
                </div>
                <div id="list-left" class="space-y-3"></div>
            </section>

            <section>
                <div class="flex items-center mb-4 space-x-2 px-1">
                    <div class="w-1.5 h-6 bg-emerald-600 rounded-full"></div>
                    <h2 class="text-lg font-bold text-gray-800">內湖運動中心</h2>
                </div>
                <div id="list-right" class="space-y-3"></div>
            </section>
        </div>

        <!-- 錯誤提示區塊 (先前遺漏的部分) -->
        <div id="errorAlert" class="hidden mt-6 bg-red-50 border border-red-200 p-4 rounded-xl text-center">
            <i class="fas fa-exclamation-triangle text-red-500 mb-2"></i>
            <p class="text-red-700 text-sm font-bold">連線異常</p>
            <p id="errorMsg" class="text-red-600 text-[10px]">請確認網路連線或 API 設定</p>
        </div>

        <footer class="mt-12 text-center text-gray-400">
            <div class="text-[10px] space-y-1">
                <p>監控站點：公館山 (往北)</p>
                <p>數據源：TDX · 如進入背景請點亮螢幕以同步</p>
            </div>
        </footer>
    </main>

    <script>
        const API_CREDENTIALS = {
            clientId: 'jombo0116-a41aaae4-e370-47d0',
            clientSecret: '86917c9f-313b-498c-9eda-ab05247dacac',
            lineAccessToken: '', 
            lineUserId: '' 
        };

        const APP_CONFIG = {
            city: 'Taipei',
            stopName: '公館山',
            sections: [
                { id: 'left', title: '港墘站', routes: [{ id: '藍7', dest: '故宮', dir: 1 }, { id: '藍7副', dest: '故宮', dir: 1 }, { id: '藍26', dest: '舊宗路', dir: 1 }]},
                { id: 'right', title: '內湖運動中心', routes: [{ id: '551', dest: '捷運昆陽站', dir: 1 }, { id: '222', dest: '衡陽路', dir: 1 }]}
            ],
            refreshInterval: 20
        };

        let accessToken = '';
        let countdown = APP_CONFIG.refreshInterval;
        let isFetching = false;
        let notifications = {};
        let lastFetchTime = 0;
        let wakeLock = null;

        window.onload = async () => {
            // 頁面可見性監測：回到 App 時立即抓取
            document.addEventListener("visibilitychange", async () => {
                if (document.visibilityState === 'visible') {
                    const now = Date.now();
                    if (now - lastFetchTime > 15000) { // 超過 15 秒沒更新就重抓
                        await startTracker();
                    }
                }
            });

            await startTracker();
            setInterval(tick, 1000);
            setupWakeLock();
        };

        // 螢幕常亮功能設定
        async function setupWakeLock() {
            const btn = document.getElementById('wakeLockBtn');
            if (!btn) return;

            if ('wakeLock' in navigator) {
                btn.addEventListener('click', async () => {
                    if (wakeLock !== null) {
                        await wakeLock.release();
                        wakeLock = null;
                        btn.classList.remove('wake-lock-on');
                    } else {
                        try {
                            wakeLock = await navigator.wakeLock.request('screen');
                            btn.classList.add('wake-lock-on');
                            wakeLock.addEventListener('release', () => {
                                btn.classList.remove('wake-lock-on');
                                wakeLock = null;
                            });
                        } catch (err) {
                            console.error(`${err.name}, ${err.message}`);
                        }
                    }
                });
            } else {
                btn.style.display = 'none'; // 瀏覽器不支援則隱藏
            }
        }

        async function startTracker() {
            if (isFetching) return;
            try {
                if (!accessToken) accessToken = await getAccessToken();
                if (!accessToken) {
                    showError("授權失敗，請檢查 API Key");
                    return;
                }
                await fetchBusData();
            } catch (err) { 
                console.error(err);
                showError("系統啟動失敗"); 
            }
        }

        async function getAccessToken() {
            const url = 'https://tdx.transportdata.tw/auth/realms/TDXConnect/protocol/openid-connect/token';
            const params = new URLSearchParams({
                grant_type: 'client_credentials',
                client_id: API_CREDENTIALS.clientId,
                client_secret: API_CREDENTIALS.clientSecret
            });
            try {
                const response = await fetch(url, { method: 'POST', body: params });
                if (!response.ok) return null;
                const data = await response.json();
                return data.access_token;
            } catch (e) { return null; }
        }

        async function fetchBusData() {
            if (isFetching || !accessToken) return;
            isFetching = true;
            document.getElementById('refreshIcon').classList.add('refresh-spin');
            
            try {
                const routeFilter = APP_CONFIG.sections.flatMap(s => s.routes.map(r => `RouteName/Zh_tw eq '${r.id}'`)).join(' or ');
                const filter = encodeURIComponent(`StopName/Zh_tw eq '${APP_CONFIG.stopName}' and (${routeFilter})`);
                const url = `https://tdx.transportdata.tw/api/basic/v2/Bus/EstimatedTimeOfArrival/City/${APP_CONFIG.city}?$filter=${filter}&$format=JSON`;

                const response = await fetch(url, { headers: { 'Authorization': `Bearer ${accessToken}` } });
                
                if (response.status === 401) { 
                    accessToken = ''; 
                    isFetching = false; 
                    await startTracker(); 
                    return; 
                }

                const data = await response.json();
                if (Array.isArray(data)) {
                    renderAllSections(data);
                    checkNotifications(data);
                    lastFetchTime = Date.now();
                    document.getElementById('lastUpdate').innerText = `更新：${new Date().toLocaleTimeString('zh-TW', {hour12:false})}`;
                    hideError();
                } else {
                    showError("API 回傳格式錯誤");
                }
                countdown = APP_CONFIG.refreshInterval;
            } catch (err) { 
                showError("連線 API 失敗"); 
            } finally {
                isFetching = false;
                document.getElementById('refreshIcon').classList.remove('refresh-spin');
            }
        }

        async function sendLineBotPush(message) {
            if (!API_CREDENTIALS.lineAccessToken || !API_CREDENTIALS.lineUserId) return;
            const url = "https://api.line.me/v2/bot/message/push";
            try {
                const payload = { to: API_CREDENTIALS.lineUserId, messages: [{ type: "text", text: message }] };
                await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${API_CREDENTIALS.lineAccessToken}` },
                    body: JSON.stringify(payload)
                });
            } catch (e) { console.error(e); }
        }

        function toggleNotification(routeId) {
            if (!("Notification" in window)) { alert("不支援通知，請加入主畫面"); return; }
            if (Notification.permission !== "granted") { 
                Notification.requestPermission().then(p => {
                    if (p === 'granted') startTracker();
                }); 
                return; 
            }
            if (notifications[routeId]) {
                delete notifications[routeId];
            } else {
                notifications[routeId] = true;
                const now = new Date();
                if (now.getHours() === 17 && now.getMinutes() <= 30) {
                    new Notification("準備回家囉", { body: `${routeId} 提醒設定成功！` });
                } else {
                    alert(`${routeId} 提醒設定成功！將在 17:00 - 17:30 觸發。`);
                }
            }
            renderCurrentList(); // 重新渲染列表以更新鈴鐺狀態
        }

        function renderCurrentList() {
            // 這個函式會使用最後一次抓到的資料重新渲染 UI，以更新鈴鐺樣式
            // 實際上 fetchBusData 會呼叫 renderAllSections，這邊僅作樣式同步
            startTracker(); 
        }

        function checkNotifications(data) {
            if (!Array.isArray(data) || !isNotificationTime()) return;
            data.forEach(bus => {
                const routeId = bus.RouteName.Zh_tw;
                if (notifications[routeId] && bus.EstimateTime !== undefined) {
                    const mins = Math.floor(bus.EstimateTime / 60);
                    if (mins <= 10 && mins >= 9) {
                        let sectionTitle = "";
                        APP_CONFIG.sections.forEach(s => { if (s.routes.some(r => r.id === routeId)) sectionTitle = s.title; });
                        const message = `準備回家囉，${routeId}往${sectionTitle}10分鐘後到達`;
                        new Notification("準備回家囉", { body: message, requireInteraction: true });
                        sendLineBotPush(message);
                        delete notifications[routeId]; 
                    }
                }
            });
        }

        function isNotificationTime() {
            const now = new Date();
            return (now.getHours() === 17 && now.getMinutes() <= 30);
        }

        function formatBusTime(estimateTime, stopStatus) {
            if (estimateTime !== undefined && estimateTime !== null) {
                const mins = Math.floor(estimateTime / 60);
                if (mins <= 1) return { text: '將進站', isComing: true };
                if (mins <= 3) return { text: '即將進站', isSoon: true };
                return { text: `${mins} 分` };
            }
            const statusMap = { 1: "尚未發車", 2: "交會中", 3: "末班已過", 4: "今日休" };
            return { text: statusMap[stopStatus] || "未發車", isStatus: true };
        }

        function renderAllSections(data) {
            APP_CONFIG.sections.forEach(section => {
                const container = document.getElementById(`list-${section.id}`);
                if (!container) return;
                container.innerHTML = '';
                section.routes.forEach(route => {
                    const buses = data.filter(b => b.RouteName.Zh_tw === route.id && b.Direction === route.dir)
                                      .sort((a, b) => (a.EstimateTime || 99999) - (b.EstimateTime || 99999));
                    const firstBus = buses[0];
                    const secondBus = buses[1];
                    const isNotified = notifications[route.id];
                    const card = document.createElement('div');
                    card.className = `bus-card bg-white rounded-2xl shadow-sm border p-4 flex justify-between items-center ${isNotified ? 'notify-active border-blue-400' : 'border-gray-100'}`;
                    card.onclick = () => toggleNotification(route.id);
                    const firstTime = formatBusTime(firstBus?.EstimateTime, firstBus?.StopStatus);
                    let statusClass = firstTime.isComing ? 'status-coming font-bold' : (firstTime.isSoon ? 'text-red-500 font-bold' : 'text-blue-700 font-bold');
                    let secondBusHtml = secondBus ? 
                        `<div class="mt-2 flex items-center space-x-2"><span class="text-[10px] font-bold text-gray-400">下一班</span><span class="text-xs text-blue-500 bg-blue-50 px-2 rounded-full border border-blue-100">${formatBusTime(secondBus.EstimateTime, secondBus.StopStatus).text}</span></div>` : 
                        `<div class="mt-2 text-[10px] text-gray-300 italic">下一班：暫無即時資訊</div>`;
                    card.innerHTML = `
                        <div class="flex flex-col flex-grow">
                            <div class="flex items-center space-x-2">
                                <span class="bg-gray-800 text-white px-2 py-0.5 rounded text-[10px] font-bold">${route.id}</span>
                                <span class="text-gray-800 font-bold text-sm md:text-base">往 ${route.dest}</span>
                                ${isNotified ? '<i class="fas fa-bell text-blue-500 text-xs animate-bounce"></i>' : ''}
                            </div>
                            <div class="text-[9px] text-gray-400 mt-2 flex items-center"><i class="fas fa-bus mr-1 opacity-50"></i>${firstBus?.PlateNumb || '---'}</div>
                            ${secondBusHtml}
                        </div>
                        <div class="text-right min-w-[85px] ml-2"><div class="text-xl md:text-2xl ${statusClass} tracking-tighter">${firstTime.text}</div></div>
                    `;
                    container.appendChild(card);
                });
            });
        }

        function tick() {
            if (!isFetching && accessToken) {
                countdown--;
                if (countdown <= 0) startTracker();
                const timer = document.getElementById('autoUpdateTimer');
                if (timer) timer.innerText = `${countdown}s`;
            }
        }

        function showError(msg) { 
            const alert = document.getElementById('errorAlert');
            const msgBox = document.getElementById('errorMsg');
            if (alert && msgBox) {
                alert.classList.remove('hidden'); 
                msgBox.innerText = msg;
            }
        }
        
        function hideError() { 
            const alert = document.getElementById('errorAlert');
            if (alert) alert.classList.add('hidden'); 
        }
        
        document.getElementById('refreshBtn').addEventListener('click', startTracker);
    </script>
</body>
</html>
